<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="script/index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <title>Covid-19 Project</title>
</head>

<body>
    <main class="main">
        <h2>Covid - 19 Project</h2>

        <div class="canvas">
            <canvas id="myChart"></canvas>
        </div>

        <lottie-player class="animation" src="https://assets10.lottiefiles.com/packages/lf20_oCzIv1.json" background="transparent"
            speed="1" style="width: 500px; height: 500px;" loop autoplay></lottie-player>


        <div class="indicator-btns">
            <button class="btn ind-btns">Confirmed</button>
            <button class="btn ind-btns">Deaths</button>
            <button class="btn ind-btns">Recovered</button>
            <button class="btn ind-btns">Critical</button>
        </div>

        <div class="region-btns">
            <button class="btn reg-btn">Asia</button>
            <button class="btn reg-btn">Europe</button>
            <button class="btn reg-btn">Africa</button>
            <button class="btn reg-btn">Americas</button>
            <button class="btn reg-btn">World</button>
        </div>

        <div class="drop-down">
            Select Country: <select name="Quantity" id="selection"></select>
        </div>
        <button class="btn select-btn">Show</button>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h3>Modal Header</h3>
                </div>

                <div class="modal-body"></div>
            </div>
        </div>

    </main>

</body>

</html>
